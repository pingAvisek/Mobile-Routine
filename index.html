<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#4682B4" />

    <!-- Description for SEO -->
    <meta
      name="description"
      content="Discover smartphone specifications at Mobile Routine. Make informed choices with detailed insights on the latest devices. Explore, compare, and find the perfect phone for your needs. Your journey to mobile excellence starts here."
    />

    <!-- Author tag -->
    <meta name="author" content="Abhishek Ghimire" />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="mobile routine, mobile specifications, mobile details"
    />

    <!-- Title of the Website -->
    <title>Mobile Routine || Bringing Innovation to Your Fingertips</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mobileroutine.netlify.app" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon-icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon-icons/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="favicon-icons/favicon.ico" />
    <link rel="manifest" href="favicon-icons/site.webmanifest" />

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="Mobile Routine" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mobileroutine.netlify.app" />
    <meta property="og:image" content="/mobile-routine-logo.png" />
    <meta
      property="og:description"
      content="Bringing Innovation to Your Fingertips"
    />

    <!-- Font Import from Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root" class="font-sans"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
